
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    

    <title>WS Project</title>

    <!-- Bootstrap core CSS -->
    
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-social.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />


   
  </head>


<body>

	     
	        
	        
	        
	        
	        
	        
   
  <div class="container">    
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
      <div class="panel panel-info" >
              <div class="panel-heading">
                  <div class="panel-title">Sign In</div>
                  <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
              </div>     

              <div style="padding-top:30px" class="panel-body" >

                  <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                      
                  <form id="loginform" class="form-horizontal" th:action="@{/login/signIn}" th:object="${user}" method="post">
                              
                      <div style="margin-bottom: 25px" class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                   
                                   	        
                                   
                           
                          <input id="login-username" type="text" class="form-control" name="email" th:field="*{email}" placeholder=" email"></input>                                        
                         </div>
                     
                          <div style="margin-bottom: 25px" class="input-group">
                             <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                             <input id="login-password" type="password" class="form-control" name="passwd" th:field="*{passwd}" placeholder="password"></input>
                         </div>
                         

                          
                   <div class="input-group">
                       <div class="checkbox">
                         <label>
                           <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</input>
                         </label>
                       </div>
                     </div>
                     
                         
                     
                              
               

               <div style="margin-top:10px" class="form-group">
                   <!-- Button -->

                   <div class="col-sm-12 controls">
                   
                   <input type="submit" class="btn btn-primary" value="Submit" /> 
                   
                   <a id="btn-fblogin" href="/connect/twitter" class="btn btn-primary">Twitter</a>

                   </div>
               </div>
                  
              </form>
              
              
                      <div class="form-group">
                              <div class="col-md-12 control">
                                  <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account! 
                                    <a href="/login/signUp">
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div> 
                        
                      
                    </div>                     
         </div>  
    </div>

</div>
     
	        

	      
</body>
</html>
