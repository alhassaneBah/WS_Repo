<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    

    <title>WS Project</title>

    <!-- Bootstrap core CSS -->
    
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />


   
  </head>
<body>
	    <div class="container text-center">
    <h3>Edit User Form</h3>
    <form class="form-horizontal"  th:action="@{/user/update}" th:object="${user}" method="post">

    
     <div class="form-group">
    	<label class="control-label col-md-3">email</label>
    	<div class="col-md-7">
    	
    	
    	    <input type="text" class="form-control" name="email" th:value="${user.email}"  readonly="readonly"/>
        </div>
    </div>
    

   
    
    
    <div class="form-group">
    	<label class="control-label col-md-3">firstName</label>
    	<div class="col-md-7">
    	    <input type="text" class="form-control" name="firstName" th:text="${user.firstName}"/>
        </div>
    </div>
    
    
    
    <div class="form-group">
    	<label class="control-label col-md-3">lastName</label>
    	<div class="col-md-7">
    	    <input type="text" class="form-control" name="lastName" th:text="${user.lastName}"/>
        </div>
    </div>
    
    
    <div class="form-group">
    	<label class="control-label col-md-3">biography</label>
    	<div class="col-md-7">
    	    <input type="text" class="form-control" name="biography" th:text="${user.biography}"/>
        </div>
    </div>
    
    <div  class="pull-right">    
    <p><input type="submit" class="btn btn-primary" value="Submit" /> <input type="reset"  class="btn btn-primary" value="Reset" /></p>
    
    </div>
    
    
    </form>
    
    
    </div>
</body>
</html>
