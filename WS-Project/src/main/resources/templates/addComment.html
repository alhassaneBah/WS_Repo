<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    

    <title>WS Project</title>

    <!-- Bootstrap core CSS -->
    
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />


   
  </head>
<body>





        	
           <table class="table table-striped" id="grouplist">
        <thead>
        <tr>
           
            <th>Date</th>
   		    <th>User</th>
   		    <th>Comment</th>
   		    
   		    
   		    
   		           		
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${membres}">
              <td class="message" data-th-text="${user.firstName}"></td>
            <td class="message" data-th-text="${user.lastName}"></td>
            <td class="message" data-th-text="${user.biography}"></td> 
        </tr>
        
        </tbody>
        
              
    </table>
















	 <div class="container text-center">
    <h3>Add Comment</h3>
    <form class="form-horizontal"  th:action="@{/group/updateComment}" th:object="${commentaire}" method="post">

    
    
        <div class="form-group">
    	<label class="control-label col-md-3">Group</label>
    	<div class="col-md-7">
    	
    	
    	    <input type="text" class="form-control" name="group" th:value="${group.id}"  readonly="readonly"/>
        </div>
    </div>
      
      
      
      
     <div class="form-group">
    	<label class="control-label col-md-3">ID</label>
    	<div class="col-md-7">
    	
    	
    	    <input type="text" class="form-control" name="userId" th:value="${user.id}"  readonly="readonly"/>
        </div>
    </div>
      

    
    
    <div class="form-group">
    	<label class="control-label col-md-3">Comment</label>
    	<div class="col-md-7">
    	    
    	    <textarea class="form-control" rows="5" name="comment" th:text="${commentaire.comment}"></textarea>
        </div>
        
       
        
    </div>
    
    
    <div  class="pull-right">    
    <p><input type="submit" class="btn btn-primary" value="Submit" /> <input type="reset"  class="btn btn-primary" value="Reset" /></p>
    
    </div>
    
    
    </form>
    
    
    </div>
</body>
</html>
