    <!-- Bootstrap core CSS -->

<body>
	    <div class="container text-center">
    <h3>Add group</h3>
    <form class="form-horizontal"  th:action="@{/group/create}" th:object="${group}" method="post">

    
    
    
    

    <div class="form-group">
    	<label class="control-label col-md-3">name</label>
    	<div class="col-md-7">
    	    <input type="text" class="form-control" name="name" th:field="*{name}"/>
        </div>
    </div>

    
    
    <div class="form-group">
    	<label class="control-label col-md-3">Description</label>
    	<div class="col-md-7">
    	    
    	    <textarea class="form-control" rows="5" name="description" th:field="*{description}"></textarea>
        </div>
        
        
  
        
        
        
        
        
        
    </div>
    
    
    
    
    

    
    <div  class="pull-right">    
    <p><input type="submit" class="btn btn-primary" value="Submit" /> <input type="reset"  class="btn btn-primary" value="Reset" /></p>
    
    </div>
    
    
    </form>
    
    
    </div>
